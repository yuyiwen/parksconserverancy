<html>

  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <style>
      div.main {
        padding: 1em;
      }

      h3.table, table.table {
        margin-left: 2em;
      }

      html, button, input, select, textarea,
      .pure-g [class *= "pure-u"] {
        font-family: 'Open Sans', sans-serif;
      }
    </style>

  </head>

  <body>
    <div class='main pure-g'>

      <div class='pure-u-1 top-matter'>
        <h1>golden gate national parks conservancy: scrub mix</h1>
      </div>

      <div class='pure-u-1 yearsite-header'>
        <h2>{{ yearsite }}</h2>
      </div>

      <div class='pure-u-1 link-box'>
        {{ page_links }}
      </div>

      <div class='pure-u-3-5 container'>
        <h3>Ideal and Observed Scrub Mix, {{ yearsite }}:</h3>
        <img class='pure-img' src='img/ideal_observed_plot_{{ yearsite }}.png'>
      </div>

      <div class='pure-u-2-5 container'>
        <h3 class='table'>Other Species in {{ yearsite }} Sample:</h3>

        <table class='table pure-table pure-table-horizontal'>
          <thead>
            <tr>
              <th>Species</th>
              <th>Observed %</th>
            </tr>
          </thead>
          <tbody>

            {{ table }}

      </div>
    </div>
  </body>
</html>
